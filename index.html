<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body class="body">
    <div id="app">
        <div class="top_side">

        </div>
        <div class="middle_side container">
            <div class="row">
                <div v-for="data in allInfo" class="col-lg-3 col-md-4 col-sm-6">
                    <div class="flip3D">
                        <div class="back">
                            <h3>{{data.titulo}}</h3>
                            <p>{{data.descripcion}}</p>
                            <a class="thumbnail"data-fancybox="gallery" :href="data.detalle"><button>More Info</button></a>
                        </div>
                        <div class="front">
<!--                            <a class="thumbnail" <img :src="data.detalle"></a>-->
                            <img :src="data.detalle">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="Vue.js"></script>

</html>
